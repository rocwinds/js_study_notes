<!-- 隔行变色 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> ex </title>
<script>
window.onload=function() {
    var aLi=document.getElementsByTagName('li');

    for(var i=0; i<aLi.length; i++) { // 做个循环就可以吧所有的li选出来了！选择！
        if(i%2==0) {
            aLi[i].style.background='#ccc';
        }

        else {
            aLi[i].style.background='';
        }
    }
}
</script>
</head>
<body>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</body>
</html>
