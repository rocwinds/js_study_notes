<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> 鼠标移入移出 </title>
    <style>
#div1 {
    width: 200px;
    height: 100px;
    background: #ccc;
    border: 1px solid #999;
    display: none;
}
</style>
</head>
<body>
    <input type="CHECKBOX" 
        onmouseover="document.getElementById('div1').style.display='block'";
        onmouseout="document.getElementById('div1').style.display='none'">
    <div id="div1">
        为了维护您的信息安全。。。
    </div>
</body>
</html>
