<!-- 获取非行间样式 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> ex </title>
    <style>
    #div1 {
        width: 200px;
        height: 200px;
        background: red;
    }
    </style>
    <script>
    window.onload=function() {
        var oDiv=document.getElementById('div1');

        function getStyle(obj, name) {
            if(oDiv.currentStyle) { // 非空，真
                // IE
                return oDiv.currentStyle[name];
            }

            else { // undefined，假
                // 火狐
                return getComputedStyle(oDiv, null)[name];
            }
        }
            alert (getStyle(oDiv, 'width'));
    }
    </script>
</head>
<body>
    <div id='div1'>
</body>
</html>
