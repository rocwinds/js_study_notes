<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> ex </title>
<style>
#div1 {
    width: 200px;
    height: 200px;
    background: red;
}
</style>
<script>
function setStyle(name, value) {
    var oDiv=document.getElementById("div1");

    oDiv.style[name]=value; // 变量赋值没有引号，和html不同
}
</script>
</head>
<body>
    <!-- html赋值是有引号的 -->
    <input type="button" value="变宽" onclick="setStyle('width', '400px')" />
    <input type="button" value="变高" onclick="setStyle('height', '400px')" />
    <input type="button" value="green" onclick="setStyle('background', 'green')" />
    <div id="div1">
    </div>
</body>
</html>
